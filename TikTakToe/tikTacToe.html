<!DOCTYPE html>
<html lang="en">

<head>
    <title>TicTakToe</title>
    <link rel="stylesheet" href="important/tikTacToe.css">
</head>

<body>
    <div class="game-container">
        <div class="game-status">CHOOSE 'O'/'X' BEFORE PLAY</div>
        <div class="container">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
        </div>
        <div class="transparent-box"></div>
    </div>
    <div class="point-container">
        <h3>POINT TABLE</h3>
        <div class="table">
            <div class="PointForO">O</div>
            <div class="PointForX">X</div>
            <div class="PointOfO">00</div>
            <div class="PointOfX">00</div>
        </div>
    </div>
    <div class="menu-container">
        <h3>MENU</h3>
        <div class="final-status"></div>
        <div class="system-status"></div>
        <div class="menu-btn">
            <div class="restart">RESTART</div>
            <div class="replayBtn">REPLAY</div>
            <div class="resume-pause">PAUSE</div>
        </div>
        <div class="option">
            <h4>Now It's Turn For : </h4>
            <div class="choose-O">O</div>
            <div class="choose-X">X</div>
        </div>
        <div class="transparent2"></div>
    </div>
    <img src="important/img/image1.png" alt="#" class="image1">
    <img src="important/img/image2.png" alt="" class="image2">
    <header class="title">TIK TAK TOE</header>
    <div class="fren-sys">
        <div>* * * FROM WHOM YOU WANT TO PLAY ? * * *</div>
        <button class="friend">FRIEND</button>
        <button class="system">SYSTEM</button>
    </div>
    <div class="sys-page">
        <h1>* * * NOW IT'S TURN TO THE SYSTEM * * *</h1><br>
        <br>
        <h4>-: CLICK ANYWHERE TO CONTINUE :-</h4>
    </div>
    <div id="box0"></div>
</body>

<script src="important/tikTacToe.js"></script>
</html>
